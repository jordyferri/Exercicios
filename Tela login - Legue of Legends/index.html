<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Riot Games</title>
</head>
<body>

    <main>
        <section class="login">

            <div class="wrapper">
            <img src="/IMG/logo.png" class="login-logo">
            <h1 class="login-title"> Fazer login</h1>
            <label class="login-label">
                <span>nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>
            <label class="login-label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>
            <div class="login-icons">
                <button type="button" class="icons-buttom">
                    <img src="/IMG/facebook-icon.png" alt="facebook">
                </button>
                <button type="button" class="icons-buttom">
                    <img src="/IMG/google-icon.png" alt="google">
                </button>
                <button type="button" class="icons-buttom">
                    <img src="/IMG/apple-icon.png" alt="apple">
                </button>
            </div>
            <label class="login-label-checkbox">
                <input type="checkbox" class="input-checkbox">
                Manter login
            </label>
            </div>

            <div class="wrapper">
            <button type="button" class="login-buttom" disabled>
                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <defs><style>.cls-1{fill:none;}</style></defs><title/><g data-name="Layer 2" id="Layer_2">
                    <path d="M19,26a1,1,0,0,1-.71-.29,1,1,0,0,1,0-1.42L26.59,16l-8.3-8.29a1,1,0,0,1,1.42-1.42l9,9a1,1,0,0,1,0,1.42l-9,9A1,1,0,0,1,19,26Z"/>
                    <path d="M28,17H4a1,1,0,0,1,0-2H28a1,1,0,0,1,0,2Z"/></g><g id="frame"><rect class="cls-1" height="32" width="32"/></g></svg>
            </button>
            <a href="#" class="login-link"> não consegue iniciar sessão?</a>
            <a href="#" class="login-link">criar conta</a>
            </div>

        </section>        
        <section class="wallpaper"></section>        
    </main>
    
</body>
</html>
